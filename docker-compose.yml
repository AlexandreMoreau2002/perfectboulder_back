name: ${INSTANCE:-perfectboulder-local}

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    env_file:
      - .env
    environment:
      - DB_HOST=${DB_HOST:-db}
      - DB_PORT=${DB_PORT:-5432}
      - DB_USER=${DB_USER:-perfectboulder}
      - DB_PASSWORD=${DB_PASSWORD:-perfectboulder}
      - DB_NAME=${DB_NAME:-perfectboulder}
    volumes:
      - ./app:/app/app
    depends_on:
      - db
    restart: always
    networks:
      - perfectboulder_net

  db:
    image: postgres:16
    environment:
      - POSTGRES_USER=${DB_USER:-perfectboulder}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-perfectboulder}
      - POSTGRES_DB=${DB_NAME:-perfectboulder}
    volumes:
      - perfectboulder_db_data:/var/lib/postgresql/data
    restart: always
    networks:
      - perfectboulder_net

networks:
  perfectboulder_net:

volumes:
  perfectboulder_db_data:
